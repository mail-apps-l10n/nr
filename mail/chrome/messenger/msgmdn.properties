## Msg Mdn Report strings
MsgMdnDisplayed=Yelela: Irasidi yokuphendula le ivuma kwaphela bona umlayezo uvezwe kukhompyutha yalowo owamukeleko. Akunasiqiniseko bona owamukele umlayezo ufundile namkha uzwisise okumumethwe mlayezo.
MsgMdnDispatched=Umlayezo ugadangisiwe, wafekswa namkha wathunyelwa ngaphandle kokukhombiswa owamukeleko. Akunasiqiniseko sokobana owamukele umlayezo uzawufunda esikhathi esisazo.
MsgMdnProcessed=Umlayezo wamukelwe likhasimende leposo lalowo owamukela umlayezo ngaphandle kobana awuveze. Akunasiqiniseko sokobana umlayezo uzakufundwa ngemva kwesikhathi.
MsgMdnDeleted=Umlayezo usuliwe. Umuntu omthumele wona kungenzeka uwubonile namkha akakawuboni. Kungenzeka awubuyise ngemva kwesikhathi namkha awufunde.
MsgMdnDenied=Owamukele umlayezo akafuni ukuthumela irasi yokubuyisa umlayezo kuwe.
MsgMdnFailed=Kunokuhluleka okwenzekileko. Irasidi elungileko yokubuyisela ayikenzakali namkha ayikathunyelwa kuwe.
MsgMdnWishToSend=Othumele umlayezo lo ubawe bona aziswe lokha nawufunda unlayezo lo.\n Uthanda ukumazisa?
# LOCALIZATION NOTE : Do not translate the word "%S" below.
MsgMdnMsgSentTo=Le yirasidi yokubuyisa yeposo oyithumele ku %S.
MdnDisplayedReceipt=Irasidi Yependulo (iyaboniswa)
MdnDispatchedReceipt=Irasidi Yependulo (ithunyelwe)
MdnProcessedReceipt=Irasidi Yependulo (isetjenziwe)
MdnDeletedReceipt=Irasidi Yependulo (icinyiwe)
MdnDeniedReceipt=Irasidi Yependulo (ayivunywa)
MdnFailedReceipt=Irasidi Yependulo (ihlulekile)
