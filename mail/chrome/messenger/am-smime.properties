## S/MIME error strings.
## Note to localization: %S is a placeholder
NoSenderSigningCert=Ukhethe bona umlayezo lo kufanele usayinwe ngedigithi, kodwana mhlambe lokho azange kwenzeke ngombana azange kufunyanwe isithifikhethi sokusayina ekukhulunywe ngaso kuzakhiwo zeposo & Iinchema zeendaba nama-akhawundi, namkha isithifikhethi siphelilwe sikhathi.
NoSenderEncryptionCert=Ukhethe bona umlayezo lo ufihlakale, kodwana mhlambe azange kwenzakale namkha isithifikhethi sokuhlakale azange sitholakale ekukhulunywe ngaso kuzakhiwo zeposo, iinchema nama-akhawundi, namkha isithifikhethi siphelelwe sikhathi.
MissingRecipientEncryptionCert=Ukhethe bonanyana umlayezo lo ufihlakale, kodwana ubhalelwe ukufunyana isitifikeyiti sokufihla se %S.
SignNoSenderEncryptionCert=Ukhethe bona umlayezo lo kufanele usayinwe ngedigithi, kodwana mhlambe lokho azange kwenzeke ngombana azange kufunyanwe isithifikhethi sokufihla ukusifaka kumlayezo osayiniweko namkha isithifikhethi siphelilwe.
ErrorCanNotEncrypt=Kuyahluleka ukufihla umlayezo. Sibawa bona utjheje bona unesithifikhethi esisebenzako na se-email kumunye nomunye. Sibawa bona utjheje iinthifikhethi ekukhulunywe ngazo kuzakhiwo zeposo & Iinchema Zeendaba nama-akhawundi ziyasebenza begodu ziyathembeka.
ErrorCanNotSign=Ayikwazi ukusayina umlayezo. Sibawa bona utjheje bona iinthifikhethi ekukhulunywe ngazo kuzakhiwo zeposo & iinchema zeendaba ziyasebenza begodu ziyathembeka

