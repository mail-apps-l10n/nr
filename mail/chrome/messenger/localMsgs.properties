#
# The following are used by the local mail code to display progress/status/error messages
#

## @name MK_POP3_OUT_OF_DISK_SPACE
## @loc None
-321=Akundawo eyaneleko bona ukhuphele imilayezo emitjha. Zama usula iposo yakade, ukghuthule imvilobhu yeenzibi, uhlanganise imvilobhu zeposo yakho, uzame godu.

# Out of memory
## @name LOCAL_OUT_OF_MEMORY
## @loc None
-1000=Isisetjenziswa asinamkhumbulo.

# Status - parsing folder
## @name LOCAL_STATUS_SELECTING_MAILBOX
## @loc None
#LOCALIZATION NOTE (4000): Do not translate %s in the following line.
# Place the word %s where the name of the mailbox should appear
4000=Ukwakha ifayili erhunyeziweko ye %S...

# Status - parsing folder
## @name LOCAL_STATUS_DOCUMENT_DONE
## @loc None
4001=Kwenzakele

# Status - receiving message n of m
## @name LOCAL_STATUS_RECEIVING_MESSAGE_OF
## @loc None
#LOCALIZATION NOTE (4002): Do not translate %lu in the following line.
# Place the word %lu where the number of messages should appear.
# The first %lu will receive the number of messages received so far;
# the second %lu will receive the total number of messages
4002=Ukukhuphela umlayezo ku %S we %S

# Status - pop3 server error
## @name POP3_SERVER_ERROR
## @loc None
#LOCALIZATION NOTE (4003): Do not translate POP3 in the following line.
4003=Kwenzeke iphutha ngesisebenzi seposo sePOP3.

# Status - pop3 user name failed
## @name POP3_USERNAME_FAILURE
## @loc None
4004=Ukuthunyelwa kwegama lokumsebenzisi akukaphumeleli.

# Status - password failed
## @name POP3_PASSWORD_FAILURE
## @loc None
4005=Ukuthunyelwa kwenomboro yokungena akukaphumeleli.

# Status - write error occurred
## @name POP3_MESSAGE_WRITE_ERROR
## @loc None
4006=Kuhlulekile ukutlolela email kubhokisi leposo. Qiniseka bonyana indlela yokufayila ikuvumela ukutlola iimfanelo, begodu unesikhala esaneleko ukukopela ibhokisi leposo.

# Status - write error occurred
## @name POP3_MESSAGE_FOLDER_BUSY
## @loc None
4029=Imvilobhu le iyasetjenzwa. Sibawa ujame bekuphele ukusetjenzwa kwemvilobhu khona uzakuthola imilayezo.

# Status - connecting to host
## @name POP3_CONNECT_HOST_CONTACTED_SENDING_LOGIN_INFORMATION
## @loc None
4007=Ihlanganisiwe: Usokhaya uthintiwe, uthumela imininingwane yokungena...

# Status - no messages to download 
## @name POP3_NO_MESSAGES
## @loc None
4008=Akunamininingwane emitjha kusisebenzi.

# Status - messages received after the download
## @name POP3_DOWNLOAD_COUNT
## @loc None
#LOCALIZATION NOTE (4009): Do not translate %ld in the following line.
# Place the word %ld where the number of messages should appear.
# The first %ld will receive the number of messages received so far;
# the second %ld will receive the total number of messages
4009=Ifumene %ld we %ld imilayezo

# Status - the server doesn't support UIDL...
## @name POP3_SERVER_DOES_NOT_SUPPORT_UIDL_ETC
## @loc None
# LOCALIZATION NOTE(4010): The following sentence should be translated in this way:
# Do not translate "POP3"
# Do not translate "%S". Place %s in your translation where the name of the server should appear.
# Do not translate "UIDL"
4010=Isisebenzi sePOP3 (%S) asisekeli I-UIDL, ekungiyo efunekako ukusebenzisa ikhetho ``Ukuphumula Kwesisebenzi'' no ``Ubukhulu besayizi yomlayezo'' ukukhetha. Ukukhuphela iposo yakho cima ikhethweli kuphaneli yokukhetha yesisebenzi Seposo.

# Status - the server doesn't support the top command
## @name POP3_SERVER_DOES_NOT_SUPPORT_THE_TOP_COMMAND
## @loc None
# LOCALIZATION NOTE(4011): The following sentence should be translated in this way:
# Do not translate "POP3"
# Do not translate "%s". Place %s in your translation where the name of the server should appear.
# Do not translate "TOP"
4011=Isisebenzi seposo sePOP3 (%s) asisekeli umlayo weTOP. Ngaphandle kwesisekelo sesisebenzi , asikwazi ukusebenzisa ikhetho ``Ubukhulu Besayisi Yomlayezo''.  Ikhethweli lisilaphaziwe, begodu imilayezo izakukhutjhelwa ngaphandle kokunaka isayizi.

# Status - retr failure from the server
## @name POP3_RETR_FAILURE
## @loc None
# LOCALIZATION NOTE(4012): Do not translate the word "POP3" below.
4012=Umlayo weRETR awukaphumeleli. Kunephoso Ekutholeni umlayezo.

# Status - password undefined 
## @name POP3_PASSWORD_UNDEFINED
## @loc None
4013=Kunephoso ekutholeni inomboro yokungena yeposo.

# Status - username undefined 
## @name POP3_USERNAME_UNDEFINED
## @loc None
4014=Awukatloli igama elisetjenziswa sisebenzesi.  Sibawa utlole linye kuhlelo lezakhiwo ze-akhawundi, ubese uyazama godu.

# Status - list failure
## @name POP3_LIST_FAILURE
## @loc None
# LOCALIZATION NOTE(4015): Do not translate the word "POP3" below.
4015=Umlayo weLIST awukaphumeleli. Kunephoso ekutholeni Umazisi nesayisi yomlayezo.

# Status - delete error 
## @name POP3_DELE_FAILURE
## @loc None
# LOCALIZATION NOTE(4016): Do not translate the word "POP3" below.
4016=Umlayo weDELE awukaphumeleli. Liphoso ukutshwaya umlayezo njengosuliweko.

## @name POP3_ENTER_PASSWORD_PROMPT
## @loc None
# LOCALIZATION NOTE(4016): Do not translate the word "%1$s@%2$s" below.
# Place the word "%1$s" and "%2$s" where email account name should appear (i.e. john.smith@example.org)
4017=Faka inomboro yakho yokungena ye %1$s ku-%2$s:

## @name POP3_PREVIOUSLY_ENTERED_PASSWORD_IS_INVALID_ETC
## @loc None
# LOCALIZATION NOTE(4016): Do not translate the word "%s" below. It will receive the message returned by the server.
# Do not translate "%.100s" and "%.100s". It will receive the email account name.
4018=Sibawa ufake inomboro yokungena etja yomsebenzisi %.100s ku %.100s:

## @name POP3_NO_ANSWER
## @loc None
4019=Akunapendulo

## @name POP3_ENTER_PASSWORD_PROMPT_TITLE
## @loc None
4020=Sibawa ufake inomboro yokungena:

## @name moveFolderToTrash
## @loc None
4021=Uqinisekile bona ufuna ukutjhidisa imvilobhu ekhethiweko uyise eenzibini?

## @name POP3_FOLDER_FOR_TRASH
## @loc None
4023=Indawo yeenzibi sele inemvilobhu ebizwa nge %s. Imvilobhu osanda kuyisula ingatholakala Eenzibini ngaphasi kwegama elitjha %s.

# Status - stat failed
## @name POP3_STAT
## @loc None
4024= Umlayo weSTAT awukaphumeleli. Kunephoso yokuthola inomboro yomlayezo nesayizi.

## @name POP3_SERVER_SAID
## @loc None
4025= Isisebenzi seposo %S siphendulile:

## @name DELETING_MSGS_STATUS
## @loc None
4026=Isula %S ku %S imilayezo

## @name COPYING_MSGS_STATUS
## @loc None
4027=Ukukopa %S ku %S imilayezo ku %S

## @name MOVING_MSGS_STATUS
## @loc None
4028=Isusa %S ku %S imilayezo ku %S

# secure authentication failed
## @name CANNOT_PROCESS_SECURE_AUTH
## @loc None
4030=Isisebenzi seposo asisekeli ukuqiniseka okuvikelekileko.

# secure authentication failed and unsure why
## @name CANNOT_PROCESS_APOP_AUTH
## @loc None
4031=Mail server does not support secure authentication or you have entered an incorrect password. Please check your password, or turn off secure authentication in the account settings for your mail server.\n

## @name MOVEMAIL_SPOOL_FILE_LOCKED
## @loc None
4032=Ifayili %S lokurekhoda livaliwe.

## @name MOVEMAIL_CANT_OPEN_SPOOL_FILE
## @loc None
4033=Akukghoneki ukuvula ifayili yokurekhoda %S.

## @name MOVEMAIL_CANT_CREATE_LOCK
## @loc None
4034=Akukghoneki ukwakha ifayili yokulodlhela %S. Ukobana iposo ekhanjiswako isebenze, kuqakathekile bona wakhe amafayili wokulodlhelavala kuhlelo lemininingwana yokuvala iposo. Kumahlelo amanengi, lokhu kukghoneka ngconywana ngokwenza ihlelo lemininingwana yokuvala imowudu 01777.

## @name MOVEMAIL_CANT_DELETE_LOCK
## @loc None
4035=Akukghoneki ukusula ifayili lokurekhoda %S.

## @name MOVEMAIL_CANT_TRUNCATE_SPOOL_FILE
## @loc None
4036=Akukghoneki ukurhunyeza ifayili lokurekhoda %S.

## @name MOVEMAIL_SPOOL_FILE_NOT_FOUND
## @loc None
4037=Akukghoneki ukufumana ifayili yokurekhoda iposo.

## @name POP3_TMP_DOWNLOAD_FAILED
## @loc None
4038=Kube nobutjhapho ekukhupheni umlayezo olandelako:   \nKusuka: %S\n   Isihloko: %S\n Umlayezo lo ungaba nesisilaphazi nanyana akunasikhala esaneleko. Se diski yeqa umlayezo lo?

## @name NS_ERROR_COULD_NOT_CONNECT_VIA_TLS
## @loc None
4039=Kuyabhala ukwakha ukuhlanganiswa kwe-TLS ku-seva ye-POP3. Kungeneka bonyana I server iwile namkha ayikafakwa kuhle. Ngiyabawa qiniseka bonyana iposwakho/iindaba ze-akhawundu yakho zilungile bese uyalinga godu.
