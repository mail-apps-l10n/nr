Titleline = Isivikela seInternet
CheckMessage = Khumbula isinqumesi
EnableCapabilityQuery = Umtlolo obuya ku "%S" ubawa amakghono athuthukisweko lawo angakaphephi begodu angasetjenziselwa ukuzwelana nomtjhinakho namkha imininingwana:\n\n%S\n\nVumela amakghono la kuphela nangabe uthemba umthombo lo kobana awunasisilaphazi namkha amahlelo ayingozi.
EnableCapabilityDenied = Umtlolo obuya ku "%S" walelwe %S amathuba.
CheckLoadURIError = Iphoso yevikeleko: Okumumethwe oku %S angeze kwehlangana namkha kwalayitjheka ku %S.
CheckSameOriginError = Iphoso yevikeleko: Okumumethwe oku %S angeze kwafaka imininingwane ephuma ku %S.
GetPropertyDenied = Imvume igodliwe ukuthola ipahla ku %S.%S
