Title=Isiyeleliso sokuvikela
MixedContentMessage=Ubawe ikhasi elifihlakeleko elimumethe ilwazi elifihlakeleko. Ilwazi olibonako namkha elifakwe ekhasineli lingafundwa lula mumuntu wesithathu.
LeaveSecureMessage=Sewuzokuphuma ekhasini elifihlakeleko. Ilwazi olithumelako namkha ozalimukela kusuka nje kuya phambili lingafundwa lula mumuntu wesithathu.
EnterSecureMessage=Ubawe ikhasi elifihlakeleko. I-Webhusayidi izazise kuhle, begodu ilwazi olibonako namkha elifakwe ekhasineli angeze lafundwa lula mumuntu wesithathu.
WeakSecureMessage=Ubawe ikhasi elisebenzisa ukufihla okusebujameni obuphasi. I webhusayidi izitjengise kuhle, kodwana imininingwana oyibonako namkha oyifakako ekhasineli ingafundwa mumuntu wesithathu.
PostToInsecureFromSecureMessage=Ilwazi olifakileko kufanele lithunyelwe ngehlanganiso elifihlakeleko begodu lingafundwa lula mumuntu wesithathu.##Uqinisekile bonyana ufuna ukuragela phambili ngokuthumela ilwazeli?##
PostToInsecureFromInsecureMessage=Imininingwana oyitlolileko kufanele ithunyelwe ehlananisweni elingakafihleki, begodu ingafundwa lula mumuntu wesithathu.##Uqinisekile kobana ufula ukuragela phambile ngothumela imininingwana le?##
MixedContentShowAgain=Ngazisa ngaso soke isikhathi nasele ngizokubona ikhasi elifihlakeleko elimumethe ilwazi elifihlakeleko.
LeaveSecureShowAgain=Ngazisa ngaso soke isikhathi nangiphuma ekhasini elifihlakeleko ngingena kwelingakafihlakali.
