WeakSecureShowAgain=Ngizisa ngaso soke isikhathi nasele ngizokubona ikhasi elisebenzisa ubujamo- obuphasi obufihlakeleko.
PostToInsecureFromInsecureShowAgain=Ngazisa ngaso soke isikhathi nanginikela ngelwazi elingakafihlakaliko.
